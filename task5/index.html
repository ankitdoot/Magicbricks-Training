<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="player-data">
            <p id="p1score">Score: Player1(>7)</p>
            <div id="player1score">0</div>
        </div>
        <div>
            <button onclick="diceroll()" class="dicebtn" id="dicebutton">Roll Two Dice</button>
            <div id="diceres">
                <span id="dice1res"></span>
                <span id="dice2res"></span>
            </div>
        </div>
        <div class="player-data">
            <p id="p2score">Score: Player2(<7)</p>
            <div id="player2score">0</div>
        </div>
    </div>
    <div id="winner"></div>
    <button onclick="resetgame()" id="playagain">Play Again</button>
    <script defer src="./script.js"></script>
</body>
</html>
