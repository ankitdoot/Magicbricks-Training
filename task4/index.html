<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <div class="tic-tac-toe">
        <div onclick="tictac('0')" id="div0" class="box"></div>
        <div onclick="tictac('1')" id="div1" class="box"></div>
        <div onclick="tictac('2')" id="div2" class="box"></div>
        <div onclick="tictac('3')" id="div3" class="box"></div>
        <div onclick="tictac('4')" id="div4" class="box"></div>
        <div onclick="tictac('5')" id="div5" class="box"></div>
        <div onclick="tictac('6')" id="div6" class="box"></div>
        <div onclick="tictac('7')" id="div7" class="box"></div>
        <div onclick="tictac('8')" id="div8" class="box"></div>
    </div>
    <div id="result"></div>
    <button onclick="resetGame()" id="restartbtn">Restart Game</button>
    <script defer src="./script.js"></script>
</body>
</html>
